<!DOCTYPE html>
<html>

    <head>
        <title>Page Title</title>
    </head>

    <body>

        <h1>IRT test</h1>
        <p>Just upload xlsx file with input data</p>

        <form method="post" enctype="multipart/form-data", action="/irt">
            <div>
                <label for="file">Choose file to upload</label>
                <input type="file" id="file" name="file" accept=".xlsx"/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

    </body>
</html>
